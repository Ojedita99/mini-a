<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .title {
            position: absolute;
            top: 50px;
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #00bfff;
            text-shadow: 0 0 20px #00bfff, 0 0 40px #00bfff;
            animation: titleGlow 3s ease-in-out infinite alternate;
            z-index: 10;
        }
        
        @keyframes titleGlow {
            from {
                text-shadow: 0 0 20px #00bfff, 0 0 40px #00bfff;
            }
            to {
                text-shadow: 0 0 30px #00bfff, 0 0 60px #00bfff, 0 0 80px #00bfff;
            }
        }
        
        .heart-container {
            width: 600px;
            height: 600px;
            position: relative;
            margin: 50px 0;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 15px;
            background: #00bfff;
            border-radius: 50% 0 50% 0;
            box-shadow: 0 0 6px #00bfff, 0 0 12px #00bfff;
            opacity: 0;
            animation: formHeart 4s ease-in-out forwards, floatPetal 3s ease-in-out infinite;
            transform-origin: center center;
            z-index: 2;
        }
        
        @keyframes formHeart {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(360deg);
            }
        }
        
        @keyframes floatPetal {
            0%, 100% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            25% {
                transform: translateX(5px) translateY(-3px) rotate(8deg);
            }
            50% {
                transform: translateX(-4px) translateY(5px) rotate(-5deg);
            }
            75% {
                transform: translateX(-6px) translateY(-2px) rotate(-10deg);
            }
        }
        
        .heart-photo-container {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 50px 0;
        }
        
        .photo-reveal {
            position: absolute;
            width: 300px;
            height: 300px;
            overflow: hidden;
            opacity: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: photoAppear 2s ease-out 5s forwards;
            box-shadow: 0 0 30px #00bfff;
            z-index: 3;
            clip-path: url(#heart-clip);
        }
        
        .photo-reveal img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @keyframes photoAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .date-reveal {
            position: absolute;
            bottom: 80px;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #00bfff;
            text-shadow: 0 0 20px #00bfff;
            opacity: 0;
            animation: dateAppear 1.5s ease-out 6.5s forwards;
        }
        
        @keyframes dateAppear {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message {
            position: absolute;
            bottom: 30px;
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            opacity: 0;
            animation: messageAppear 1s ease-out 7s forwards;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-heart {
            position: absolute;
            color: rgba(0, 191, 255, 0.6);
            font-size: 20px;
            animation: floatUp 8s linear infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0,191,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <clipPath id="heart-clip">
                <path d="M250,100 C250,100 200,0 125,0 C70,0 0,50 0,150 C0,250 125,350 250,450 C375,350 500,250 500,150 C500,50 430,0 375,0 C300,0 250,100 250,100 Z" transform="scale(0.6) translate(0, 0)"/>
            </clipPath>
        </defs>
    </svg>
    
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="glow-effect"></div>
        <h1 class="title">Te Amo</h1>
        
        <div class="heart-photo-container">
            <div class="heart-container" id="heartContainer">
                <!-- Las partículas se generarán aquí -->
            </div>
            
            <div class="photo-reveal">
                <img src="images/Imagen de WhatsApp 2025-09-14 a las 22.18.00_1badc24b.jpg" alt="Nuestra foto">
            </div>
        </div>
        
        <div class="date-reveal">26/08/2025</div>
        
        <div class="message">Feliz primer mes, me haces muy feliz</div>
    </div>

    <script>
        // Función para crear partículas que forman un corazón
        document.addEventListener('DOMContentLoaded', function() {
            const heartContainer = document.getElementById('heartContainer');
            const floatingHearts = document.getElementById('floatingHearts');
            
            // Crear partículas para formar el corazón
            const numParticles = 1000;
            
            // Función para crear coordenadas en forma de corazón
            function heartShape(t) {
                // Ecuación paramétrica de un corazón
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                return { x: x * 9 + 300, y: -y * 9 + 300 };
            }
            
            // Crear partículas (pétalos)
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Distribuir partículas en forma de corazón
                // Para llenar todo el corazón, no solo el borde
                let t, pos;
                if (i < numParticles * 0.3) {
                    // 30% de partículas en el borde
                    t = Math.random() * Math.PI * 2;
                    pos = heartShape(t);
                } else {
                    // 70% de partículas dentro del corazón
                    // Usamos coordenadas polares para distribuir dentro del corazón
                    t = Math.random() * Math.PI * 2;
                    const randomRadius = Math.random() * 0.9; // Factor para distribuir dentro
                    const heartPos = heartShape(t);
                    
                    // Calcular posición desde el centro hacia el borde
                    const centerX = 300;
                    const centerY = 300;
                    const dx = heartPos.x - centerX;
                    const dy = heartPos.y - centerY;
                    
                    pos = {
                        x: centerX + dx * randomRadius,
                        y: centerY + dy * randomRadius
                    };
                }
                
                particle.style.left = pos.x + 'px';
                particle.style.top = pos.y + 'px';
                
                // Tamaño aleatorio para los pétalos
                const size = Math.random() * 10 + 5;
                particle.style.width = size + 'px';
                particle.style.height = size * 1.5 + 'px';
                
                // Rotación aleatoria para los pétalos
                const rotation = Math.random() * 360;
                particle.style.transform = `rotate(${rotation}deg)`;
                
                // Color aleatorio entre azul y rosa para los pétalos
                const hue = Math.random() * 60 + 200; // Entre azul (200) y rosa (260)
                const saturation = Math.random() * 30 + 70; // Entre 70% y 100%
                const lightness = Math.random() * 20 + 60; // Entre 60% y 80%
                particle.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                particle.style.boxShadow = `0 0 6px hsl(${hue}, ${saturation}%, ${lightness}%), 0 0 12px hsl(${hue}, ${saturation}%, ${lightness}%)`;
                
                // Retraso aleatorio para la animación
                particle.style.animationDelay = (Math.random() * 3) + 's';
                
                // Duración aleatoria para la animación de flotar
                const floatDuration = Math.random() * 3 + 2;
                particle.style.animationDuration = `4s, ${floatDuration}s`;
                
                heartContainer.appendChild(particle);
            }
            
            // Crear corazones flotantes
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                heart.style.opacity = Math.random() * 0.7 + 0.3;
                heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
                
                floatingHearts.appendChild(heart);
            }
        });
    </script>
</body>
</html>
